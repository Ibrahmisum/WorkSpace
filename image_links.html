<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links Example</title>
</head>
<body>
  <h1>Welcome to Our Website!</h1>
  <p>We're excited to show you some interesting things.</p>
  
  <section id="home">
    <h2>Home</h2>
    <p>Explore the wonders of technology.</p>
    <a href="placeholder1.com">
      <img src="tech_image.jpg" alt="Technology Image">
    </a>
  </section>
  
  <section id="gallery">
    <h2>Gallery</h2>
    <p>Take a peek at the beauty of nature.</p>
    <figure>
      <a href="placeholder2.com">
        <img src="nature_image1.jpg" alt="Nature Image 1">
      </a>
    </figure>
    <figure>
      <a href="placeholder3.com">
        <img src="nature_image2.jpg" alt="Nature Image 2">
      </a>
    </figure>
    <figure>
      <a href="placeholder4.com">
        <img src="nature_image3.jpg" alt="Nature Image 3">
      </a>
    </figure>
  </section>
  
  <section id="menu">
    <h2>Menu</h2>
    <p>Check out our delicious dishes!</p>
    <ul>
      <li>
        <a href="placeholder5.com">Pizza</a>
        <img src="pizza_image.jpg" alt="Pizza Image">
      </li>
      <li>
        <a href="placeholder6.com">Pasta</a>
        <img src="pasta_image.jpg" alt="Pasta Image">
      </li>
      <li>
        <a href="placeholder7.com">Salad</a>
        <img src="salad_image.jpg" alt="Salad Image">
      </li>
    </ul>
  </section>
</body>
</html>
